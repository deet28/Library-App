<!DOCTYPE html>
<head>
  <title>Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src = "main.js" defer></script>  
</head>
<body>
<div id = "title-wrapper">
  <div class = "title-container">
      <h1 class = "title">Library</h1>
  </div>
</div>

<div class = "button-container">
  <button class = "add-note" type = "button">Add Book</button>
</div>

<div class = "form-container">
  <form class = "form">
    <button class = "close-form">X</button>
    <label for = "title" class = "label">Add New Book:</label><br>
    <input type = "text" id = "title" class = "title-input" placeholder="Title" required><br>
    <input type = "text" id = "author" class = "author-input" placeholder="Author" required><br>
    <input type = "number" id = "pages" class = "pages-input" placeholder = "Number of Pages" required><br>
    <label for = "checkbox" class = "checkbox-label">Check if Read</label>
    <input type = "checkbox" class ="check-box"/>
    <button class = "sub" type = "submit">Submit</button>
  </form> 
</div>

<div class = "book-container">
</div>


</body>
</html>
