<!DOCTYPE html>
<head>
  <title>Library</title>
  <link rel = "stylesheet" type = "text/css" href = "lib.css">
</head>
<body>
<div id = "title-wrapper">
  <div class = "title-container">
      <h1 class = "title-spot">Library</h1>
  </div>
</div>

<div class = "button-container">
  <button class = "add-note" type = "button">Add Book</button>
</div>

<div class = "form-container">
  <form class = "form-1">
    <button class = "close-form">X</button>
    <label for = "title" class = "label">Add New Book:</label><br>
    <input type = "text" id = "title" class = "title" placeholder="Title" required><br>
    <input type = "text" id = "author" class = "author" placeholder="Author" required><br>
    <input type = "number" id = "pages" class = "pages" placeholder = "Number of Pages" required><br>
    <label for = "checkbox" id = "checkbox-label">Check if Read</label>
    <input type = "checkbox" id ="check-box"/>
    <button class = "sub" type = "submit">Submit</button>
  </form> 
</div>

<div class = "book-container">
</div>

<script src = "lib.js"></script>  
</body>
</html>
